<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários | HTML</title>
</head>
<body>

    <!-- Isso é um título de nível 1 (display block) -->
    <h1>Comentários HTML</h1>

    <!-- Isso é um parágrafo (display block) -->
    <p>
        Comentários servem para organizar o código, mas é sempre melhor
        um código bem escrito do que muitos comentários.
    </p>

    <!-- Linha horizontal -->
    <hr>

    <!-- Título de nível 2 -->
    <h2>Título de nível 2</h2>

    <p>Podemos comentar tags para que não sejam exibidas.</p>

    <!-- <p>Esse elemento será ignorado pelo navegador</p> -->

    <p>Há comentários de mais de uma linha:</p>

    <!-- 
        Tudo que for digitado aqui dentro
        será ignorado pelo navegador.
    -->

    <!-- Imagem -->
    <img src="caminho-da-imagem.jpg" alt="Texto alternativo da imagem">

</body>
</html>
