<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Void Elements</title>
</head>
<body>

    <h1>Tags HTML sem conteúdo</h1>
    <p>Exemplos de tags que não possuem conteúdo interno.</p>

    <!-- Separador -->
    <hr>

    <!-- Links -->
    <a href="#">Link</a>
    <a href="#">Link</a>

    <!-- Quebra de linha -->
    <br>

    <a href="#">Link</a>

    <br>

    <!-- Imagem -->
    <img src="caminho-da-imagem.jpg" alt="Texto alternativo da imagem">

</body>
</html>
